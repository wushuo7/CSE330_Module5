        <div class="blockquote" id="edit_event" style="display: none">
            <blockquote>
            <label>Event Name:<input type="text" id ="event_name" name="event_name" placeholder="input event" required></label>
            <br>
            <label>Event Date:
                <input type="number" id ="event_year" name="event_year" min="2016" max="2018" value="2017" placeholder="Year">
                <input type="number" id ="event_month" name="event_month" min="1" max="12" value="1" placeholder="Month">
                <input type="number" id ="event_day" name="event_day" min="1" max="31" value="1" placeholder="Day"></label>
            <br>
            <label>Event Time:
                <input type="number" id ="event_hour" name="event_hour" min="0" max="23" value="00" placeholder="Hour">
                <input type="number" id ="event_minute" name="event_minute" min="00" max="59" value="00" placeholder="Minute">
            </label>
            <br>
            <label>Category:
                <select id="category" name="category">
                <option selected="selected" value="commercial">Commercial</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                </select>
            </label>
            <br>
            <label>Share with who:
                <input type="text" id ="event_share" name="event_share" value="" placeholder="User name">
            </label>
            <br>
            <button id="new_event">Create a new event</button>
            <br>
            <br>
            <label>Original Event Name(Which one you want to delete):<br><input type="text" id ="event_name_delete" name="event_name_delete" placeholder="input event" required></label>

            <br>
            <br>

                <input type="number" id ="new_event_month" name="event_month" min="1" max="12" value="1" placeholder="Month">
                <input type="number" id ="new_event_day" name="event_day" min="1" max="31" value="1" placeholder="Day"></label>
            <br>
            <label>New Event Time:
                <input type="number" id ="new_event_hour" name="new_event_hour" min="0" max="23" value="00" placeholder="Hour">

            <br>

                <option value="personal">Personal</option>

            <br>
            <label>Share with who:
